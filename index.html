<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Belajar CSS</title>
</head>
<body>
      <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="text-center">
                    <h3>Round Image</h3>
                    <img src="img/jakarta.jpg" class="rounded" height="200px" width="200px" >
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <h3>Round Circle</h3>
                    <img src="img/lampung.jpg" class="rounded-circle" height="200px" width="200px" >
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <h3>Thumbnail Image</h3>
                    <img src="img/yogyakarta.jpg" class="img-thumbnail" height="200px" width="200px" >
                </div>
            </div>
        </div>
    </div>

</body>
</html>
